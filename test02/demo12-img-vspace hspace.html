    我伸出手,想要摸她。直子却倏地往后缩回身子,嘴唇略略抖动。继而,抬起双手,开始慢慢地解开睡衣的纽扣。纽扣共有七个,我仿佛继续做梦似的,注视着她用娇嫩的纤纤玉指一个接一个解 开。当七个小小的白扣全部解完后,直子像昆虫蜕皮一样把睡衣从腰间一滑退下。她身上唯一有的,就是那个蝶形发卡。脱掉睡衣后,直子仍然双膝跪地,看着我。沐浴着柔和月色的直子身体,宛似刚刚降生不久的崭新肉体,柔光熠熠,令人不胜怜爱。每当她稍微动下身子——实在是瞬间..
