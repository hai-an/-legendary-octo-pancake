<!doctype html>
<html>
<head>
<!--    常用的国内中文字符集编码格式主要是GBK 和 GB2312 ,最常用的国际化字符集编码是utf-8 -->
<meta charset="utf-8">
<!--    name 属性值为 keywords  用于定义搜索内容名称为网页描述,content属性的值用语定义关键字的具体内容,多个关键字内容之间可以用","分隔-->
    <meta name="keywords" content="千图网,免费素材下载,千图网免费素材图库,矢量图,矢量图库,图片素材,网页素材,免费素材,PS素材,网站素材,设计素材,设计模板,网页模板免费下载,千图,素材中国,素材,免费设计,图片" />
<!--    name属性的值为description 用于定义搜索内容名称为网页描述,content的属性值用于定义描述的具体内容,网页描述的文字不必过多-->
    <meta name="description" content="专注免费设计素材下载的网站!提供矢量图素材,矢量背景图片,矢量图库,还有psd素材,PS素材,设计模板,设计素材,PPT素材,以及网页素材,网页图标免费下载" />
<!--    name属性的值hai'an,用于定义搜索内容名称为网页作者,content属性的值用于定义具体的作者信息-->
    <meta name="hai'an" content="网络部" />
<!--http-equiv=属性的值为Content-Type,content属性的值为text/html和charset=gbk(中文编码)-->
    <meta http-equiv="Content-Type" content="text/html" />
    
<!-- http-equiv属性的值为refresh,content属性的值为数值和url地址,中间用";"隔开,用于指定在特定的时间跳转至目标页面,该时间以秒为单位   -->
    <meta http-equiv="Refresh" content="5;url=https://www.baidu.com/"> 
<title>轻松学习HTML5</title>
</head>

<body>
</body>
</html>
