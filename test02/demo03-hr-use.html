<body>
    <h2 align="left">莫生气</h2>
    <hr color="#00cc99" align="left" size="5" width="600">
    <p>有这么一个武将，黄巾之乱他在打，讨伐董卓他在打，官渡之战他在打，北征乌丸他在打，赤壁之战他在打，征伐西凉他在打，汉中之战他在打，江陵破吴他在打，诸葛亮第一次、第二次、第三次北伐他竟然还在打——到第四次北伐时，被干掉了。

他从东汉末年，一直打到三国中期，军事生涯长达近半个世纪，几乎见证了期间的所有重大战役。给他发一个全勤奖，不为过吧？

他叫张郃。</p>
    <hr color="#00cc99">
