<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>word-wrap属性使用</title>
<style type="text/css">
    p{width: 100px;
    height: 100px;
    border: 1px solid red;}
    .break_word{word-wrap: break-word;}
    
</style>
</head>
<!--可以看出:当word-wrap的属性值为 :
normal时,及浏览器保持默认处理时,段落文本中的URL地址会溢出边框.
break-word时,URL地址会沿边框自动换行.
-->
<body>
<!--    只对URL地址生效-->
    <span>word-wrap:normal;</span> 
    <p>网页平面UI设计学院http://www.baidu.com</p>
    <p>网页平面UI设计学院我是张三,李四在哪里?</p>
    
    <span>word-wrap:break-word;</span>
    <p class="break_word">网页平面UI设计学院http://www.baidu.com</p>
     <p class="break_word">网页平面UI设计学院我是张三,李四在哪里?</p>
</body>
</html>
