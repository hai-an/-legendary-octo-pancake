<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-overflow属性</title>
<style type="text/css">
    p{
        width: 200px;
        height: 100px;
        border: 1px solid red;
        white-space: nowrap;/*超出不换行*/
        text-overflow: ellipsis;/*ellipsis用省略号...代替修剪的文本,省略号插入的位置是最后一个字符.*/
        overflow: hidden;/*把超出的内容隐藏*/
    }
</style>
</head>

<body>
    <p>把很长的一段文本中溢出的内容隐藏,出现省略号</p>
</body>
</html>
