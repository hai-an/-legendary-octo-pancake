<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>外链式引入css样式表</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
<!--    外链式是使用频率最高也是最实用的css样式表,实现了将结构与样式完全分离,是网页的前期制作和后期维护都十分方便。-->
</head>

<body>
     <h2>外链式css样式</h2>
    <p>使用link标签可以将扩展名为.css的外部样式表文件链接到HTML文档中。</p>
</body>
</html>
