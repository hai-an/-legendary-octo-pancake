<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow属性使用</title>
<style type="text/css">
    .one{
        font-size: 32px;
        text-shadow: 5px 5px 5px blue,/*设置文字阴影的距离、模糊半径和颜色。    */
                     10px 10px 5px red,/*设置文字阴影的距离、模糊半径和颜色。    */
                     12px 12px 5px pink;/*设置文字阴影的距离、模糊半径和颜色。    */
    }
                    
</style>
</head>

<body>
    <p class="one">Hello CSS3</p>
</body>
</html>
