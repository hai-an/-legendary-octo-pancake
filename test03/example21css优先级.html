<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS优先级</title>
    <link rel="stylesheet" href='./style.css'><!--这个优先级相同,被内嵌式层叠了-->
    <style>
        p{color: red;}/*标签样式*/
        .blue{color: blue;}/*class属性*/
        #header{color: green;}/*id样式*/
    </style>
    <link rel="stylesheet" href='./style.css'><!--这个优先级相同,在内嵌式后面,把他层叠了,id属性生效变成紫色-->
</head>

<body>
    <p class="blue" id="header">帮帮我,我到底显示什么颜色?</p>
</body>
</html>
