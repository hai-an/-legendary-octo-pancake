<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>select控件</title>
</head>

<body>
    <form action="#" method="post">
      所在校区:<br>
  <select><!--最基本的下拉菜单-->
            <option value="">-请选择-</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">南京</option>
            <option value="">广州</option>
            <option value="">武汉</option>
            <option value="">成都</option>
        </select><br><br>
特长(单选):<br>
<select>
    <option value="">唱歌</option>
    <option value="" selected>画画</option>
    <option value="">跳舞</option>
   
</select><br><br>
爱好(多选):<br>
<select multiple size='4'>
    <option value="">读书</option>  
     <option value="">写代码</option>
    <option value="">旅行</option>
    <option value="">听音乐</option>
    <option value="">踢球</option>
</select><br><br>
<input type="submit" value="提交">
        
    </form>
</body>
</html>
