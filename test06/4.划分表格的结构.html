<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>划分表格的结构</title>
</head>

<body>
    <table width="600" border="1" cellspacing="0" align="center">
        <caption>表格的名称</caption>
        <thead>
            <tr>
                <th colspan="3">网站的logo</th>
            </tr>
            <tr>
              <th><a href="#">首页</a> </th>
              <th><a href="#">关于我们</a> </th>
              <th><a href="#">联系我们</a> </th>
            </tr>
        </thead>
    <tbody align="center">   
    <tr height="150">
      <td>主体的左栏</td>
      <td>主体的中间</td>
      <td>主体的右侧</td>
    </tr>
    <tr height='150'>
      <td>主体的左栏</td>
      <td>主体的中间</td>
      <td>主体的右侧</td>
    </tr>
  </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">底部基本企业信息&copy;[版权信息]</td>
            </tr>
        </tfoot>
</table>

</body>
</html>
