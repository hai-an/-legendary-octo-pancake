<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css控制表格边框</title>
    <style>
        table{
            width: 400px;
            height: 300px;
            border: 1px solid #30f;/*设置table的边框*/
            border-collapse: collapse;/*边框合并*/
        }
        th,td{border: 1px solid #30f;}/*为单元格单独设置边框*/
    </style>
</head>

<body>
    <table>
        <caption>腾讯手游排行榜</caption>
        <tr>
            <th>热游榜</th>
            <th>游戏名</th>
            <th>类型</th>
            <th>特征</th>
        </tr>
        <tr>
            <td>1</td>
            <td>王者荣耀</td>
            <td>策略战旗</td>
            <td>3D 竞技</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>天龙八部手游</td>
            <td>角色扮演</td>
            <td>3D 武侠</td>
        </tr>
        <tr>
            <td>3</td>
            <td>龙之谷手游</td>
            <td>角色扮演</td>
            <td>3D 格斗</td>
        </tr>
        <tr>
            <td>4</td>
            <td>弹弹堂</td>
            <td>休闲益智</td>
            <td>Q版竞技</td>
        </tr>
        <tr>
            <td>5</td>
            <td>火影忍者</td>
            <td>角色扮演</td>
            <td>2D 格斗</td>
        </tr>
    </table>
</body>
</html>
