<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css控制单元格的宽高</title>
    <style>
        table{
            border: 1px solid #30f;
            border-collapse:collapse;
        }
        th,td{
            border: 1px solid #30f;
        }
        .one{
            width: 100px;
            height: 80px;
        }
        .two{
            height: 40px;
        }
        .three{
            width: 200px;
        }
        
        
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="one">A房间</td>
            <td class="two">B房间</td>
        </tr>
            <tr>
                <td class="three">C房间</td>
                <td class="four">D房间</td>
            </tr>
    </table>

</body>
</html>
