<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>overflow属性</title>
    <style>
        div{
            width: 160px;
            height: 170px;
            background-color: #ccc;
            overflow: visible;/*溢出内容呈现在标签之外*/
            overflow:hidden;/*溢出内容被修剪,且不可见*/
            overflow:auto;/*根据需求产生滚动条*/
            overflow: scroll;/*始终显示滚动条*/
        }
    </style>
</head>

<body>
    <div>66666666666666666666666666666666666666666666666666,9999999999999999999999999999
        99999999,0000000000000000000000000000000000000000000,88888666666666666666666666
        66666666666666666666666666666,9999999999999999999999999999
        99999999,0000000000000000000000000000000000000000000,88888</div>            
</body>
</html>
