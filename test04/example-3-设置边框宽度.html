<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置边框宽度</title>
<style type="text/css">
    p{
        border-style: solid;
        border-width: 1px;/*相统一设置四条边的宽度为1px*/
        border-top-width: 3px;/*在单独修改上边宽度覆盖*/
        /*上面2行代码等价于border-width:3px 1px 1px;*/
    }    
</style>
</head>

<body>
    <p>边框宽度---上3px,下左右1px,边框样式---单实线</p>
</body>
</html>
