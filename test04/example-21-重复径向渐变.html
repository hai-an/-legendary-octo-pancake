<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>重复径向渐变</title>
<style type="text/css">
    p{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: repeating-radial-gradient(circle at 50% 50%,#E50743,#e8ed30 10%,#3fa62e 15%);
    }
    #p{
        background-image: repeating-radial-gradient(circle at 50% 50%,yellow,orange 10%,hotpink 15%);
    }
/* background-image: repeating-radial-gradient(渐变形状圆心位置,颜色1,颜色2 10%,...,颜色n)   */
</style>
</head>

<body>
    <p></p>
    <p id="p"></p>
</body>
</html>
