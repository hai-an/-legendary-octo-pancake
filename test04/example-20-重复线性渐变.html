<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>重复线性渐变</title>
<style type="text/css">

        width: 200px;
        height: 200px;
        background-image: repeating-linear-gradient(90deg,#e50743,#e8ed30 10%,#3fa62e 15%);/*红黄绿*/

        background-image: repeating-linear-gradient(90deg,green,pink 10%,orange 15%);

</head>

    <p></p>
    <div class="p"></div>
</body>
</html>
