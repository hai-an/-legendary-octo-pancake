<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置边框样式</title>
<style type="text/css">
    h2{
        border-style: double;/*四边都是双实线*/
    }
    .one{
        border-top-style: dotted;/*上点线*/
        border-left-style: solid;/*左单线*/
        border-bottom-style: dotted;/*下点线*/
        border-right-style: solid;/*右单线*/
    }
    .two{
        border-style: solid dotted dashed;/*上实线.左右点线.下虚线*/
    }
</style>
</head>

<body>
    <h2>边框样式----双实线</h2>
    <p class="one">边框样式----上下为点线、左右为单线</p>
    <p class="two">边框样式----上边框单实线、左右点线、下边框虚线</p>
</body>
</html>
