<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>块元素和行内元素</title>
<style type="text/css">
    h2{
        background-color: #39f;
        width: 350px;
        height: 50px;
        text-align: center;
    }
    p{
        background: #060;
        width: 360px;
        height: 50px;
        text-align: center;
    }
    strong{
        background: #66f;
    }
    em{
        background: #ff0;
    }
    del{
        background-color: #ccc;
    }
    
</style>
</head>

<body>
    <h2>h2标签定义的文本</h2>
    <p>p标签定义的文本</p>
    <p>
        <strong>strong标签定义的文本</strong>
        <em>em标签定义的文本</em>
        <del>del标签定义的文本</del>
    </p>
   
</body>
</html>
