<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>径向渐变</title>
<style type="text/css">
    p,.p2{
        width: 200px;
        height: 200px;
        border-radius: 50%;
      background-image: radial-gradient(ellipse at center ,#0f0,#030);/*设置径向渐变 绿到深绿*/
    }
    .p2{
        background-image: radial-gradient(ellipse at center ,pink 20%,purple 80%);/*设置径向渐变 绿到深绿*/
    }
</style>
</head>

<body>
    <p></p>
    <div class="p2"></div>
</body>
</html>
