<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无序列表</title>
    <style>
        .square{
            list-style-type: circle;
        }
    </style>
</head>

<body>
    <ul>
        <li class="square">春</li>
        <li type="square">夏</li>
        <li >秋</li>
        <li>冬</li>
    </ul>
</body>
</html>
