<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>超链接的伪类选择器</title>
    <style>
        a{
            margin-right: 20px;
                    
        }
        a:link,a:visited{
            color: #000;/*设置默认和被访问后的颜色都是黑色*/
            text-decoration: none;
        }
        a:hover{
            color: #093;
            text-decoration: underline;/*鼠标经过时,悬停时颜色为绿色,显示下划线*/
        }
        a:activ{
            color: #fc0;/*鼠标点击不放输出 时颜色为黄色*/
        }
    </style>
</head>

<body>
    <a href="#">公司首页</a>
    <a href="#">公司简介</a>
    <a href="#">公司介绍</a>
    <a href="#">联系我们</a>
</body>
</html>
